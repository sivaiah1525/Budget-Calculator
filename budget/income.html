<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
    />

  </head>
  <body>
    <!--Navbar -->
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark info-color ">
      <a class="navbar-brand" id="head" href="index.html">
        <i class="fas fa-piggy-bank"></i> &nbsp;personal budget</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent-4"
        aria-controls="navbarSupportedContent-4"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent-4">
        <ul class="navbar-nav ml-auto ">
          <li class="nav-item ">
            <a class="nav-link" href="income.html">
              <i class="fas fa-rupee-sign"></i>&nbsp;income & Expenses
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="list.html">
              <i class="fas fa-list"></i>&nbsp;budget lists</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              id="navbarDropdownMenuLink-4"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-user"></i> Profile
            </a>
            <div
              class="dropdown-menu dropdown-menu-right dropdown-info"
              aria-labelledby="navbarDropdownMenuLink-4"
            >
              <a class="dropdown-item" href="#">My account</a>
              <a class="dropdown-item" href="#">Log out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!--/.Navbar -->
    <form action="/new" method="POST">
      <div class="container mt-5">
        <h2 class="text-center">income & expenses & debt</h2>
        <div class="row mt-5">
          <div class="col-md-2">
            <!--empty-->
          </div>
          <div class="col-md-8 col-xl-8 col-lg-8 col-sm-8">
            <p>
              <input
                class="form-control"
                name="date"
                onfocus="(this.type='date')"
                placeholder="DATE"
              />
            </p>
            <p>
              <select class="form-control" name="type">
                <option>INCOME</option>
                <option>EXPENSES</option>
                <option>DEBT</option>
              </select>
            </p>
            <p>
              <input
                type="text"
                class="form-control"
                name="name"
                placeholder="ENTER NAME"
              />
            </p>
            <p>
              <input
                type="number"
                class="form-control"
                name="amount"
                placeholder="ENTER AMOUNT"
              />
            </p>
            <p>
              <input
                type="text"
                class="form-control"
                name="comments"
                placeholder="COMMENTS"
              />
            </p>
          </div>
          <div class="col-md-2">
            <!--empty-->
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-4">
            <!--empty-->
          </div>
          <div class="col-md-4">
            <button class="btn btn-success btn-lg btn-block">Store Data</button>
          </div>
          <div class="col-md-4">
            <!--empty-->
          </div>
        </div>
      </div>
    </form>
  </body>

    src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/js/mdb.min.js"
