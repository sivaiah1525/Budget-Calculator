    />

  <body>
    <!--Navbar -->
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark info-color ">

      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent-4">
        <ul class="navbar-nav ml-auto ">
          <li class="nav-item ">
            <a class="nav-link" href="income.html">
              <i class="fas fa-rupee-sign"></i>&nbsp;income & Expenses
            </a>

          <li class="nav-item">
            <a class="nav-link" href="list.html">
              <i class="fas fa-list"></i>&nbsp;budget lists</a

            <a
              class="nav-link dropdown-toggle"
              id="navbarDropdownMenuLink-4"

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-2">
          <!--empty-->
        </div>
        <div class="col-md-4">
          <h3 class="text-center">Date</h3>
        </div>
        <div class="col-md-4">
          <h3><input type="date" class="form-control" /></h3>
        </div>
        <div class="col-md-2">
          <!--empty-->
        </div>
      </div>
    </div>
    <!--/.Navbar -->
    <div class="container mt-3">
      <!--income-->
      <h3 class="text-center">income details</h3>
      <div class="row">
        <div class="col-md-12 col-xl-12 col-lg-12 col-sm-12">
          <table class="table table-bordered table-responsive-sm">
            <thead class="bg-primary text-white text-center">
              <th>date</th>
              <th>name</th>
              <th>amount</th>
              <th>percentage</th>
              <th>comments</th>
            </thead>
            <tbody id="income"></tbody>
          </table>
        </div>
      </div>
      <!--expenses-->
      <h3 class="text-center">expenses details</h3>
      <div class="row">
        <div class="col-md-12 col-xl-12 col-lg-12 col-sm-12">
          <table class="table table-bordered table-responsive-sm">
            <thead class="bg-primary text-white text-center">
              <th>date</th>
              <th>name</th>
              <th>amount</th>
              <th>percentage</th>
              <th>comments</th>
            </thead>
            <tbody id="EXPENSES"></tbody>
          </table>
        </div>
      </div>
      <!--expenses-->
      <h3 class="text-center">debt details</h3>
      <div class="row">
        <div class="col-md-12 col-xl-12 col-lg-12 col-sm-12">
          <table class="table table-bordered table-responsive-sm">
            <thead class="bg-primary text-white text-center">
              <th>date</th>
              <th>name</th>
              <th>amount</th>
              <th>percentage</th>
              <th>comments</th>
            </thead>
            <tbody id="debt"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      $.get("/data", {}, function(data) {
        var arr = eval(data);
        // console.log(arr);
        arr.forEach(ele => {
          var current_date = new Date(ele.date);
          if (ele.type == "INCOME") {
            var row = $("<tr class=' m-5 content'>");
            row
              .append($("<td class='text-center'>" + current_date + "</td>"))
              .append($("<td class='text-center'>" + ele.type + "</td>"))
              .append($("<td class='text-center'>" + ele.name + "</td>"))
              .append($("<td class='text-center'>" + ele.amount + "</td>"))
              .append($("<td class='text-center'>" + ele.comments + "</td>"));
            $("#income").append(row);
          }
          if (ele.type == "EXPENSES") {
            var row = $("<tr class=' m-5 content'>");
            row
              .append($("<td class='text-center'>" + current_date + "</td>"))
              .append($("<td class='text-center'>" + ele.type + "</td>"))
              .append($("<td class='text-center'>" + ele.name + "</td>"))
              .append($("<td class='text-center'>" + ele.amount + "</td>"))
              .append($("<td class='text-center'>" + ele.comments + "</td>"));
            $("#EXPENSES").append(row);
          }
          if (ele.type == "DEBT") {
            var row = $("<tr class=' m-5 content'>");
            row
              .append($("<td class='text-center'>" + current_date + "</td>"))
              .append($("<td class='text-center'>" + ele.type + "</td>"))
              .append($("<td class='text-center'>" + ele.name + "</td>"))
              .append($("<td class='text-center'>" + ele.amount + "</td>"))
              .append($("<td class='text-center'>" + ele.comments + "</td>"));
            $("#debt").append(row);
          }
        });
      });
    </script>
    <!-- JQuery -->

      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"

      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/js/mdb.min.js"
